<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!-- Color theme for statusbar -->
		<meta name="theme-color" content="#2196f3">
		<title>Ulife</title>
		<!-- Path to Framework7 Library CSS, Material Theme -->
		<link rel="stylesheet" href="../css/framework7.min.css">
		<!-- Path to your custom app styles-->
		<link rel="stylesheet" href="../css/main.css">
		<!--font awesome-->
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<!--rem自适应js-->
		<script type="text/javascript" src="../js/selfAdapt.js"></script>
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
			});
		</script>
	</head>

	<body>
		<!-- App root element -->
		<div id="Ulife_forall">
			<!-- Statusbar overlay -->
			<div class="statusbar"></div>
			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main">
				<!-- Initial Page, "data-name" contains page name -->
				<div data-name="myown" class="page">
					<!-- Toolbar -->
					<div class="toolbar tabbar tabbar-labels toolbar-bottom-md home_toolbar">
						<div class="toolbar-inner home_toolbar_div">
							<a href="/home/" class="tab-link home_toolbar">
								<i class="fa fa-home"></i>
								<span class="tabbar-label">首页</span>
							</a>
							<a href="/find/" class="tab-link home_toolbar">
								<i class="fa fa-compass"></i>
								<span class="tabbar-label">发现</span>
							</a>
							<a href="/myown" class="tab-link tab-link-active home_toolbar">
								<i class="fa fa-user"></i>
								<span class="tabbar-label">我的</span>
							</a>
						</div>
					</div>
					<div class="page-content myown_page-content">
						<div class="myown_mydiv">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Path to Framework7 Library JS-->
		<script type="text/javascript" src="../js/framework7.min.js"></script>
		<!-- Path to your app js-->
		<script type="text/javascript" src="../js/main.js"></script>
	</body>

</html>
